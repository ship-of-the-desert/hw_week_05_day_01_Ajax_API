<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <form action="">
            <label for="">Enter a city</label>
            <input type="text" id="input">
            <button type="button">Click Click</button>

            <div class="row">
                    <div class="col">City</div>
                    <div class="col">Country</div>
                <div class="col">Weather desc.</div>
                <div class="col">Temperature</div>
                <div class="col">Min Temperature</div>
                <div class="col">Max Temperature</div>
                <div class="col">Pressure</div>
                <div class="col">Humidity</div>
            </div>
            <div class="row">
                    <div class="col" id="city"></div>
                    <div class="col" id='country'></div>
                <div class="col" id='weatherDesc'></div>
                <div class="col" id='temp'></div>
                <div class="col" id= 'tempMin'></div>
                <div class="col" id="tempMax"></div>
                <div class="col" id='pressure'></div>
                <div class="col" id='humidity'></div>
            </div>
        </form>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
